<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hedge Coordination</title>
  <style>
    /* Dark Theme Styles */
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3, button, input, label {
      color: #ffffff;
    }

    button, input {
      background-color: #333333;
      color: #ffffff;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
    }

    button:hover, input:hover {
      background-color: #444444;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    .schedule-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .schedule-cell {
      width: 100%;
      padding: 10px 0;
      text-align: center;
      background-color: #333333;
      border-radius: 5px;
    }

    .schedule-cell.green {
      background-color: #28a745;
    }

    .schedule-cell.red {
      background-color: #dc3545;
    }

    .button-bar {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .modal {
      background-color: #222222;
      padding: 20px;
      border-radius: 10px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      max-width: 90%;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .close-button {
      background-color: #dc3545;
      color: #ffffff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      float: right;
    }

    .close-button:hover {
      background-color: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hedge Coordination</h1>
    <div id="login-screen">
      <h2>Welcome</h2>
      <button onclick="showLogin()">Log In</button>
      <button onclick="showCreateAccount()">Create Account</button>
    </div>

    <div id="main-screen" class="hidden">
      <div class="button-bar">
        <button onclick="switchUser()">Switch User</button>
        <button onclick="viewStoredData()">View Stored Data</button>
      </div>
      <h2>Hello, <span id="username-display"></span>!</h2>
      <button onclick="proposeHedge()">I want to propose a hedge</button>
      <button onclick="viewUpcomingHedges()">I want to see upcoming hedges</button>
      <button onclick="indicateUnavailability()">I want to indicate unavailability</button>
      <button onclick="checkHedges()">I want to check on my hedges</button>
    </div>

    <div id="modal-container" class="hidden"></div>
  </div>

  <script>
    // Mock data storage
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const hedges = JSON.parse(localStorage.getItem('hedges')) || [];
    let currentUser = null;

    // Utility functions
    function saveData() {
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('hedges', JSON.stringify(hedges));
    }

    function showLogin() {
      const modal = `
        <div class="overlay"></div>
        <div class="modal">
          <button class="close-button" onclick="closeModal()">X</button>
          <h2>Log In</h2>
          <label for="username">Username:</label>
          <input type="text" id="login-username">
          <label for="user-id">User ID:</label>
          <input type="text" id="login-user-id">
          <button onclick="login()">Log In</button>
        </div>
      `;
      document.getElementById('modal-container').innerHTML = modal;
      document.getElementById('modal-container').classList.remove('hidden');
    }

    function showCreateAccount() {
      const modal = `
        <div class="overlay"></div>
        <div class="modal">
          <button class="close-button" onclick="closeModal()">X</button>
          <h2>Create Account</h2>
          <label for="username">Username:</label>
          <input type="text" id="create-username">
          <label for="user-id">User ID:</label>
          <input type="text" id="create-user-id">
          <button onclick="createAccount()">Create Account</button>
        </div>
      `;
      document.getElementById('modal-container').innerHTML = modal;
      document.getElementById('modal-container').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('modal-container').innerHTML = '';
      document.getElementById('modal-container').classList.add('hidden');
    }

    function login() {
      const username = document.getElementById('login-username').value;
      const userId = document.getElementById('login-user-id').value;

      const user = users.find(u => u.username === username && u.user_id === userId);
      if (user) {
        currentUser = user;
        closeModal();
        loadMainScreen();
      } else {
        alert('Invalid username or user ID!');
      }
    }

    function createAccount() {
      const username = document.getElementById('create-username').value;
      const userId = document.getElementById('create-user-id').value;

      if (users.find(u => u.username === username)) {
        alert('Username already exists!');
        return;
      }

      const newUser = {
        username,
        user_id: userId,
        unavailability_schedule: []
      };
      users.push(newUser);
      saveData();
      alert('Account created! Please log in.');
      closeModal();
    }

    function loadMainScreen() {
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('main-screen').classList.remove('hidden');
      document.getElementById('username-display').textContent = currentUser.username;
    }

    function switchUser() {
      currentUser = null;
      document.getElementById('main-screen').classList.add('hidden');
      document.getElementById('login-screen').classList.remove('hidden');
    }

    function viewStoredData() {
      const modal = `
        <div class="overlay"></div>
        <div class="modal">
          <button class="close-button" onclick="closeModal()">X</button>
          <h2>Stored Data</h2>
          <pre>${JSON.stringify({ users, hedges }, null, 2)}</pre>
        </div>
      `;
      document.getElementById('modal-container').innerHTML = modal;
      document.getElementById('modal-container').classList.remove('hidden');
    }

    // Placeholder functions for other features
    function proposeHedge() {
      alert('Propose Hedge feature not yet implemented.');
    }

    function viewUpcomingHedges() {
      alert('View Upcoming Hedges feature not yet implemented.');
    }

    function indicateUnavailability() {
      alert('Indicate Unavailability feature not yet implemented.');
    }

    function checkHedges() {
      alert('Check Hedges feature not yet implemented.');
    }
  </script>
</body>
</html>
